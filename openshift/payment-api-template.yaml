  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      name: cron-pod-command-execution
      labels:
        app: ${APPLICATION_NAME}
    rules:
    - apiGroups:
        - ''
      resources:
        - pods
      verbs:
        - get
        - list
    - apiGroups:
        - ''
      resources:
        - pods/exec
      verbs:
        - create
  -
    apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}:latest
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        binary: {}
        type: Binary
      strategy:
        sourceStrategy:
          env:
            - name: DOCUMENTROOT
              value: /public
            - name: SHORT_OPEN_TAG
              value: "On"
            - name: SESSION_COOKIE_SECURE
              Value: "True"
          from:
            kind: ImageStreamTag
            name: tlsconnect-php73-s2i:latest
            namespace: openshift
        type: Source
      successfulBuildsHistoryLimit: 5
  -
    apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-${PROJECT}
    data:
      00-app.conf: |
        SetEnv APPLICATION_ENV "${APPLICATION_ENV}"
        SetEnv PROJECT $PROJECT
        php_flag log_errors on
        php_flag track_errors on
        CustomLog "|/usr/bin/cat" "{ \"time\":\"%{%Y-%m-%dT%T}t.%{usec_frac}t%{%z}t\", \"remoteIP\":\"%a\", \"host\":\"%V\", \"requestPath\":\"%U\", \"query\":\"%q\",\"method\":\"%m\", \"status\":\"%>s\", \"userAgent\":\"%{User-agent}i\", \"referer\":\"%{Referer}i\" }"
        LogFormat "{ \"time\":\"%{%Y-%m-%dT%T}t.%{usec_frac}t%{%z}t\", \"remoteIP\":\"%a\", \"host\":\"%V\", \"requestPath\":\"%U\", \"query\":\"%q\",\"method\":\"%m\", \"status\":\"%>s\", \"userAgent\":\"%{User-agent}i\", \"referer\":\"%{Referer}i\" }"
        TransferLog "|/usr/bin/cat"
        ErrorLogFormat "{ \"time\":\"%{%Y-%m-%dT%T}t\", \"%-m\":\"%l\", \"pid\":\"%P\", \"Message\":\"%M\" }"


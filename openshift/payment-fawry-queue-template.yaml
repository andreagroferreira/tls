  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${APPLICATION_NAME}-callback-queue
      name: ${APPLICATION_NAME}-callback-queue
    spec:
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${APPLICATION_NAME}
              - ${APPLICATION_NAME}-init
            from:
              kind: ImageStreamTag
              name: "${APPLICATION_NAME}:${IMAGE_TAG}"
          type: ImageChange
        - type: ConfigChange
      replicas: 1
      template:
        metadata:
          labels:
            app: ${APPLICATION_NAME}-callback-queue
            deploymentconfig: ${APPLICATION_NAME}-callback-queue
        spec:
          containers:
            - command: [ "/bin/sh" ]
              args:
                - -c
